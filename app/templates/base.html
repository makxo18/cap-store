<!DOCTYPE html>
<html>
<head>
    <title>Cap Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-color: #f4f6f8;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }

        .btn {
            border-radius: 8px;
        }

    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<div class="container">

<a class="navbar-brand" href="/">Cap Store</a>

<div>

{% if current_user.is_authenticated %}

<a href="/dashboard" class="btn btn-outline-light me-2">
Dashboard
</a>

<a href="/products" class="btn btn-outline-light me-2">
Products
</a>

{% if current_user.role == "vendor" %}

<a href="/vendor-products" class="btn btn-outline-light me-2">
Vendor Products
</a>

{% endif %}

<a href="/cart" class="btn btn-outline-light me-2">
Cart
</a>

<a href="/logout" class="btn btn-warning">
Logout
</a>

{% else %}

<a href="/login" class="btn btn-outline-light me-2">
Login
</a>

<a href="/register" class="btn btn-warning">
Register
</a>

{% endif %}

</div>

</div>

</nav>

<div class="container mt-5">

{% block content %}
{% endblock %}

</div>

</body>

</html>
