{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">
Dashboard
</h2>

{% if current_user.role == "vendor" %}

<div class="card p-4">

<h4>
Vendor Panel
</h4>

<p class="text-muted">
Manage your products
</p>

<a href="/add-product"
class="btn btn-dark mb-2">
Add Product
</a>

<a href="/products"
class="btn btn-outline-dark">
View Products
</a>

</div>

{% else %}

<div class="card p-4">

<h4>
Customer Panel
</h4>

<p class="text-muted">
Browse products and manage cart
</p>

<a href="/products"
class="btn btn-dark mb-2">
Browse Products
</a>

<a href="/cart"
class="btn btn-outline-dark">
View Cart
</a>

</div>

{% endif %}

{% endblock %}
